language: cpp

addons_shortcuts:
    addons_clang38: &clang38
      apt:
        sources: [ 'ubuntu-toolchain-r-test', 'llvm-toolchain-precise-3.8' ]
        packages: [ 'clang-3.8' ]

before_script:
  - echo "CC=$CXX" > make/local

matrix:
  fast_finish: true
  include:
    - os: linux
      compiler: "clang-3.8"
      env:
        - CXX=clang+-3.8
          TESTFOLDER=test/unit/math/memory
      addons: *clang38

